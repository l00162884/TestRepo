<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapie Availability Search</title>

    <!-- LINK TO EXTERNAL JQUERY / BOOTSTRAP / BOOTSTRAP DATEPICKER LIBRARIES  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css" rel="stylesheet" />

    <!-- LINK TO INTERNAL JS AND CSS FILES LOCATED IN THE './STATIC' FOLDER -->
    <script src="./static/script.js"></script>
    <link rel="stylesheet" href="./static/style.css" />
</head>
<header style="background-color: rgb(118, 114, 180); color: white" class="header">
    <h1 class="logo"><a href="https://www.therapieclinic.com/ie/" target="blank">Therapie Availability Search</a></h1>

</header>
<br />


<!-- FILTER SECTION -->
<div id="filters">
    <div id="filtersBox">
        <h1>Filters: </h1>

        <div class="filter">
            <label>Clinic</label>
            <br />
            <select id="clinic-dropdown">
                <option>Select...</option>
            </select>
        </div>

        <div class="filter">
            <label>Services</label>
            <br />
            <select id="service-dropdown">
                <option>Select...</option>
            </select>
        </div>

        <div class="filter">
            <label>Start Date</label>
            <br />
            <input id="start-date" type="text" class="form-control datepicker start-date" placeholder="Select Date 	&#128197;" />

        </div>
        <div class="filter">
            <label>End Date</label>
            <br />
            <input type="text" id="end-date" class="form-control datepicker end-date" placeholder="Select Date 	&#128197;" />


        </div>
        <br />
        <br />
        <button style="margin-left: 70%; margin-right: 10%;" class="btn btn-primary" onclick="search()">Search</button>

    </div>

</div>
<!-- FILTER SECTION END-->


<br>
<div id="times" style="display: none; ">
    <h3>Available Times:</h3>



    <div id="available_times">
        <br />


    </div>

</div>







</body>







</html>
